<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&family=Poppins:wght@100;300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Super Mario Bros - O Filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="imagens/logo-chapeu-mario.png" alt="logo do chapéu do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>

            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident labore culpa quas
                cupiditate dicta ex unde tempore dolores voluptate inventore? Sint, ipsum officiis quisquam asperiores
                repudiandae sequi nisi perspiciatis architecto.</p>
            <button class="botao-trailer">Veja o trailer</button>

        </div>
        <img class="mario" src="imagens/super-mario-chars.png" alt="A turma do Mario dando o salto da vitória" />
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe class="aberto" id="video" width="560" height="315" src="http://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="acclerometer; autoplay; clipboard-write; encryted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
